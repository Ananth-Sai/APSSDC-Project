{% extends 'other/base.htm' %}
{% block title %} Accept {% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Accepted</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Accept" class = "btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
